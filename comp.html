<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="manifest" href="manifest.json">
  <title>Payment Success</title>
  <style>
    :root {
      --green: #34C759;
      --bg: #ffffff;
      --text: #000000;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen;
      background: var(--bg);
      color: var(--text);
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
      position: relative;
    }

    .topbar {
      width: 100%;
      display: flex;
      justify-content: flex-start;
      position: absolute;
      top: 20px;
      left: 20px;
    }

    .close-btn {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      border: none;
      background-color: rgba(0, 0, 0, 0.1);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: transform 0.1s ease-in-out, background-color 0.2s;
    }

    .close-btn:hover {
      background-color: rgba(0, 0, 0, 0.2);
      transform: scale(1.05);
    }

    .close-btn svg {
      width: 20px;
      height: 20px;
      stroke: #000;
      stroke-width: 3;
      fill: none;
      stroke-linecap: round;
      stroke-linejoin: round;
    }

    .content {
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      justify-content: flex-start;
      text-align: left;
      flex-grow: 1;
      margin-top: 100px;
      padding-left: 20px;
    }

    .check {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      background-color: var(--green);
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 15px;
      box-shadow: 0 4px 10px rgba(52,199,89,0.4);
    }

    .check svg {
      width: 36px;
      height: 36px;
      stroke: #fff;
      stroke-width: 4;
      fill: none;
      stroke-linecap: round;
      stroke-linejoin: round;
    }

    .text {
      font-size: 1.5rem;
      font-weight: 600;
      text-align: left;
    }

    .done-btn {
      width: 90%;
      max-width: 400px;
      height: 55px;
      background-color: var(--green);
      color: #fff;
      border: none;
      border-radius: 30px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.1s ease-in-out;
      margin-bottom: 10px;
    }

    .done-btn:hover { transform: scale(1.05); }
  </style>
</head>
<body>
  <div class="topbar">
    <button class="close-btn" onclick="goBack()">
      <svg viewBox="0 0 24 24">
        <path d="M6 6 L18 18 M18 6 L6 18" />
      </svg>
    </button>
  </div>

  <div class="content">
    <div class="check">
      <svg viewBox="0 0 24 24">
        <path d="M4 12l6 6L20 6" />
      </svg>
    </div>
    <div class="text">You sent $500 to Jada</div>
  </div>

  <button class="done-btn" onclick="doneAction()">Done</button>

  <script>
  function goBack() {
    window.location.href = 'suggest.html';
  }

  function doneAction() {
    // Get payment amount (e.g. $500 â†’ 500)
    const amount = parseFloat(localStorage.getItem('paymentAmount').replace(/[^0-9.]/g, '')) || 0;

    // Get existing balance or default 33846
    let balance = parseFloat(localStorage.getItem('balance') || 33846);

    // Deduct payment
    balance -= amount;

    // Save new balance
    localStorage.setItem('balance', balance.toFixed(2));

    // Redirect to money.html
    document.querySelector('.done-btn').textContent = 'Redirecting...';
    setTimeout(() => {
      window.location.href = 'money.html';
    }, 600);
  }

  // Update text dynamically
  document.addEventListener('DOMContentLoaded', () => {
    const name = localStorage.getItem('selectedName') || 'Jada';
    const amount = localStorage.getItem('paymentAmount') || '$500';
    document.querySelector('.text').textContent = `You sent ${amount} to ${name}`;
  });
</script>

</body>
</html>
