<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Cash-Style Keypad</title>
<link rel="manifest" href="manifest.json">
<style>
  :root {
    --green: #00C244;
    --white: #ffffff;
  }
  * { box-sizing: border-box; }
  html, body { height: 100%; margin: 0; }
  body {
    font-family: Inter, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Helvetica Neue", sans-serif;
    background: var(--green);
    color: var(--white);
    display: flex;
    flex-direction: column;
    justify-content: space-between;
  }

  .topbar {
    position: absolute;
    top: 14px; left: 14px; right: 14px;
    display: flex; justify-content: space-between; align-items: center;
  }
  .qr {
    width: 38px; height: 38px;
    border-radius: 12px;
    background: rgba(255,255,255,0.15);
    display: grid; place-items: center;
  }

  .avatar {
  width: 42px;
  height: 42px;
  border-radius: 50%;
  background: rgba(255,255,255,0.15);
  background-image: url('/Users/sushantbasnet/Desktop/white cashapp/32885d7ffb449c7f6fcc7ab8f2ebb5d5.jpg'); /* <â€“ replace with your image file or link */
  background-size: cover;
  background-position: center;
  border: 2px solid rgba(255,255,255,0.2);
  box-shadow: 0 0 6px rgba(0,0,0,0.2);
}

  .avatar { border-radius: 50%; }

  .content {
    flex: 1;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    margin-top: 100px;
  }

  .amount {
    font-size: clamp(64px, 16vw, 108px);
    font-weight: 700;
    line-height: 4;
    user-select: none;
  }

  .keypad-container {
    position: fixed;
    bottom: 80px;
    left: 0; right: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  .keypad {
    width: min(480px, 92vw);
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 34px;
    place-items: center;
  }
  .key {
    width: 66px; height: 66px;
    display: grid; place-items: center;
    font-size: 28px; font-weight: 600;
    border-radius: 999px;
    color: #fff; border: none; background: transparent;
    transition: 0.1s ease;
    cursor: pointer;
  }
  .key:active { transform: scale(0.9); background: rgba(255,255,255,0.08); }

  .actions {
    width: min(520px, 96vw);
    display: flex;
    justify-content: space-between;
    margin: 24px auto 0;
    gap: 20px;
  }
  .btn {
    flex: 1;
    padding: 18px 0;
    border-radius: 20px;
    font-weight: 700;
    font-size: 20px;
    text-align: center;
    cursor: pointer;
    border: none;
  }
  .btn.request {
    background: rgba(255,255,255,0.18);
    color: #fff;
  }
  .btn.pay {
    background: #fff;
    color: var(--green);
  }

  .bottombar {
    position: fixed;
    bottom: 8px; left: 0; right: 0;
  }
  .bottom-wrap {
    width: min(520px, 96vw);
    margin: 0 auto;
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 0 4px;
  }
  .balance { font-size: 18px; font-weight: 700; }
  .icons { display: flex; align-items: center; gap: 32px; }
  .icon { width: 22px; height: 22px; }
  .icon svg { width: 100%; height: 100%; display: block; }

  @media (max-height: 720px) {
    .key { width: 56px; height: 56px; font-size: 24px; }
    .actions { margin-top: 18px; }
  }

  .bottombar {
  position: fixed;
  bottom: 0;
  left: 0;
  right: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  background: var(--green);
  padding: 10px 0 12px; /* More breathing room */
}

.bottom-wrap {
  width: min(520px, 96vw);
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 0 20px; /* Equal left and right padding */
}

.balance {
  font-size: 20px; /* Slightly bigger */
  font-weight: 700;
  padding-left: 4px;
}

.icons {
  display: flex;
  align-items: center;
  gap: 44px; /* Even gaps, slightly wider */
}

.icon {
  width: 28px;
  height: 28px; /* Larger icons */
  opacity: 0.95;
}

.icon svg {
  width: 100%;
  height: 100%;
  stroke-width: 2.3;
}

</style>
</head>
<body>
  <div class="topbar">
    <div class="qr">
      <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2">
        <rect x="3" y="3" width="6" height="6"/>
        <rect x="15" y="3" width="6" height="6"/>
        <rect x="3" y="15" width="6" height="6"/>
        <path d="M15 15h3v3h-3zM21 15v6M18 18h3"/>
      </svg>
    </div>
    <div class="avatar"></div>
  </div>

  <div class="content">
    <div class="amount" id="amount">$0</div>
  </div>

  <div class="keypad-container">
    <div class="keypad">
      <button class="key" data-k="1">1</button>
      <button class="key" data-k="2">2</button>
      <button class="key" data-k="3">3</button>
      <button class="key" data-k="4">4</button>
      <button class="key" data-k="5">5</button>
      <button class="key" data-k="6">6</button>
      <button class="key" data-k="7">7</button>
      <button class="key" data-k="8">8</button>
      <button class="key" data-k="9">9</button>
      <button class="key" data-k=".">.</button>
      <button class="key" data-k="0">0</button>
      <button class="key" data-k="back">
        <svg viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round">
          <line x1="7" y1="7" x2="17" y2="17"></line>
          <line x1="17" y1="7" x2="7" y2="17"></line>
        </svg>
      </button>
    </div>

    <div class="actions">
      <button class="btn request" id="btnRequest">Request</button>
      <button class="btn pay" id="btnPay">Pay</button>
    </div>
  </div>

  <div class="bottombar">
    <div class="bottom-wrap">
      <div class="balance">$33.8K</div>
      <div class="icons">
        <div class="icon"><svg viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2"><rect x="3" y="3" width="18" height="18" rx="2"/></svg></div>
        <div class="icon"><svg viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2"><line x1="12" y1="1" x2="12" y2="23"/><path d="M17 5H9a4 4 0 0 0 0 8h6a4 4 0 0 1 0 8H6"/></svg></div>
        <div class="icon"><svg viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2"><circle cx="11" cy="11" r="8"/><line x1="21" y1="21" x2="16.65" y2="16.65"/></svg></div>
        <div class="icon"><svg viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2"><circle cx="12" cy="12" r="10"/><polyline points="12 6 12 12 16 14"/></svg></div>
      </div>
    </div>
  </div>

<script>
  const amountEl = document.getElementById('amount');
  let value = '0';

  function display() {
    const num = parseFloat(value.replace(/,/g, '')) || 0;
    amountEl.textContent = '$' + num.toLocaleString('en-US', {maximumFractionDigits: 2});
  }

  function append(ch) {
    if (ch === '.') {
      if (value.includes('.')) return;
      value += '.';
      display();
      return;
    }
    if (value === '0') value = ch;
    else value += ch;
    display();
  }

  function back() {
    if (value.length <= 1) value = '0';
    else value = value.slice(0, -1);
    display();
  }

  document.querySelectorAll('.key').forEach(btn => {
    btn.addEventListener('click', () => {
      const k = btn.dataset.k;
      if (k === 'back') back();
      else append(k);
    });
  });

  display();
</script>
<script>
  document.getElementById('btnPay').addEventListener('click', () => {
    window.location.href = 'suggest.html';
  });
</script>

    const amountValue = document.getElementById('amount').textContent;

<script>
  const balance = parseFloat(localStorage.getItem('balance') || 33846);
  document.querySelector('.balance').textContent = `$${(balance / 1000).toFixed(1)}K`;
</script>

</body>
</html>
